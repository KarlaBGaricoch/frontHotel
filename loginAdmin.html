<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Fondo con imagen -->
    <div class="background-image"></div>

    <!-- Contenedor del formulario -->
   <section class="data-box" id="loginBox">
    <h2>¡Bienvenido!</h2>

    <div class="input-group">
        <input type="text" placeholder="Nombre de usuario" id="loginUsuario">
    </div>

    <div class="input-group">
        <input type="password" placeholder="Contraseña" id="loginPassword">
    </div>

    <button class="btn" onclick="iniciarSesion()">Ingresar</button>

    <p class="register-link">
        ¿Eres nuevo? <a href="#" onclick="mostrarRegistro()">Regístrate aquí</a>
    </p>
</section>


   <!-- Contenedor de registro oculto -->
<section class="register-box" id="registerBox" style="display: none;">
    <h2>Crear Cuenta</h2>

    <div class="input-group">
        <input type="text" placeholder="Nombre del Hotel" id="hotelNombre">
    </div>

    <div class="input-group">
        <input type="text" placeholder="Nombre de Usuario" id="usuarioNombre">
    </div>

    <div class="input-group">
        <input type="password" placeholder="Contraseña" id="usuarioPassword">
    </div>

    <button class="btn" onclick="registrarse()">Registrarse</button>

    <p class="register-link">
        ¿Ya tienes cuenta? <a href="#" onclick="mostrarLogin()">Iniciar sesión</a>
    </p>
</section>



    <script src="script.js"></script>
</body>
</html>
